# Production Docker Compose Configuration (Cloudflare Setup - No Nginx)
# Usage: docker compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # Backend API Server
  backend:
    image: ghcr.io/${GITHUB_OWNER:-steakkenangan}/steak-kenangan-backend:${IMAGE_TAG:-latest}
    container_name: steak-kenangan-backend
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - GIN_MODE=release
    depends_on:
      db:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - steak-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # No port exposure - Cloudflare Tunnel handles routing

  # Frontend (Static files served by simple HTTP server)
  frontend:
    image: nginx:alpine
    container_name: steak-kenangan-frontend
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./docker/frontend-nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - steak-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # No port exposure - Cloudflare Tunnel handles routing

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: steak-kenangan-db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - steak-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Database is internal only - never exposed

  # Cloudflare Tunnel (cloudflared)
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: steak-kenangan-tunnel
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    restart: always
    depends_on:
      - backend
      - frontend
    networks:
      - steak-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Uptime Monitoring (Optional)
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: steak-kenangan-monitoring
    volumes:
      - uptime_kuma_data:/app/data
    ports:
      - "127.0.0.1:3001:3001"  # Only localhost access
    restart: always
    networks:
      - steak-network

volumes:
  postgres_data:
    name: steak-kenangan-postgres-data
  uptime_kuma_data:
    name: steak-kenangan-uptime-kuma

networks:
  steak-network:
    name: steak-kenangan-network
    driver: bridge
