<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Lottie Animation</title>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script type="module">
      import { DotLottie } from "<https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm>";

      new DotLottie({
        autoplay: true,
        loop: true,
        canvas: document.getElementById("canvas"),
        src: "<https://lottie.host/6633f587-e14a-4876-a738-b67b035b05a7/8HM8Fm4vFn.lottie>", // replace with your .lottie or .json file URL
      });
    </script>
  </body>
</html>
